[project]
name = "gecs-02-project_template"
description = "A tutorial on project folder templates using Cookiecutter Data Science package."
version = "0.1.0"
channels = ['conda-forge']
platforms = ['linux-64', 'osx-64', 'osx-arm64', 'win-64']

[dependencies]
python = "~=3.10.0"
ipython = "*"
jupyterlab = "*"
loguru = "*"
matplotlib = "*"
notebook = "*"
numpy = "*"
pandas = "*"
ruff = "*"
scikit-learn = "*"
tqdm = "*"
typer = "*"
pip = "*"

[pypi-dependencies]
python-dotenv = "*"
src = { path = ".", editable = true }


[tasks]
dataset = "python src/dataset.py main"
analysis = {cmd = "python src/analysis.py main", depends-on = ["dataset"]}
plots = {cmd = "python src/plots.py main", depends-on = ["analysis"]}
all = [{task = "dataset"}, {task = "analysis"}, {task = "plots"}]
clean = "rm -f data/processed/* analyzed/* results/*"
